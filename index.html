<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="JoÃ£o Gabriel Silva Gomes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="game">
      <div class="player player1">
        <div class="player-status">
          <h2 class="player-name">JGSG</h2>
          <h3 class="player-scores"></h3>
        </div>
        <ul class="player-choices">
          <li><img src="./img/rock.svg" data-game="0"></li>
          <li><img src="./img/paper.svg" data-game="1"></li>
          <li><img src="./img/scissors.svg" data-game="2"></li>
        </ul>
      </div>

      <div class="player player2">
        <div class="player-status">
          <h2 class="player-name">Computer</h2>
          <h3 class="player-scores"></h3>
        </div>
        <ul class="player-choices">
          <li><img src="./img/rock.svg" data-game="0"></li>
          <li><img src="./img/paper.svg" data-game="1"></li>
          <li><img src="./img/scissors.svg" data-game="2"></li>
        </ul>
      </div>
    </div>
    <p class="game-message">Game Message: <span></span></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
